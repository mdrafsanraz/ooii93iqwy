<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDistro - Square Ad White (1080x1080)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #e5e5e5;
      font-family: 'Inter', sans-serif;
    }

    .ad {
      width: 1080px;
      height: 1080px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Abstract shapes */
    .shape {
      position: absolute;
      background: #000;
    }
    .shape-1 {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      top: -200px;
      right: -100px;
      opacity: 0.03;
    }
    .shape-2 {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      bottom: 100px;
      left: -150px;
      opacity: 0.02;
    }
    .shape-3 {
      width: 600px;
      height: 3px;
      bottom: 280px;
      left: 80px;
      opacity: 0.05;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 70px 80px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 800;
      color: #000;
      letter-spacing: -0.5px;
    }

    .tag {
      background: #f5f5f5;
      color: #666;
      font-size: 13px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 100px;
      border: 1px solid #e5e5e5;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 0;
    }

    .eyebrow {
      font-size: 14px;
      font-weight: 700;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 86px;
      font-weight: 900;
      color: #000;
      line-height: 0.95;
      letter-spacing: -4px;
      margin-bottom: 30px;
    }

    .headline-light {
      font-weight: 400;
      color: #888;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: #000;
      margin-bottom: 30px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      margin-bottom: 50px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .feature {
      padding: 30px 0;
      border-right: 1px solid #eee;
    }
    .feature:last-child {
      border-right: none;
    }

    .feature-value {
      font-size: 42px;
      font-weight: 900;
      color: #000;
      margin-bottom: 6px;
    }

    .feature-label {
      font-size: 14px;
      color: #888;
      font-weight: 500;
    }

    /* Platforms row */
    .platforms-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 50px;
    }

    .platform-pill {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fafafa;
      border: 1px solid #eee;
      padding: 12px 20px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .platform-icon {
      font-size: 18px;
    }

    .platforms-more {
      font-size: 14px;
      font-weight: 600;
      color: #999;
    }

    /* Footer */
    .footer {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .cta-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .cta {
      background: #000;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      padding: 22px 44px;
      border-radius: 12px;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      width: fit-content;
    }

    .cta-sub {
      font-size: 13px;
      color: #999;
    }

    .url-block {
      text-align: right;
    }

    .url {
      font-size: 32px;
      font-weight: 800;
      color: #000;
      letter-spacing: -1px;
    }

    .url-tagline {
      font-size: 14px;
      color: #888;
      margin-top: 4px;
    }

    /* Corner accent */
    .corner-accent {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: #000;
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }

    .corner-text {
      position: absolute;
      bottom: 30px;
      right: 30px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-align: right;
    }

    .corner-text span {
      display: block;
      font-size: 24px;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="ad">
    <!-- Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <!-- Content -->
    <div class="content">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="20" fill="#000"/>
            <g transform="translate(18, 25)">
              <rect x="0" y="25" width="8" height="20" fill="#fff" rx="4">
                <animate attributeName="height" values="20;35;20" dur="1.5s" repeatCount="indefinite"/>
                <animate attributeName="y" values="25;17.5;25" dur="1.5s" repeatCount="indefinite"/>
              </rect>
              <rect x="14" y="18" width="8" height="34" fill="#fff" rx="4">
                <animate attributeName="height" values="34;45;34" dur="1.8s" repeatCount="indefinite"/>
                <animate attributeName="y" values="18;12.5;18" dur="1.8s" repeatCount="indefinite"/>
              </rect>
              <rect x="28" y="10" width="8" height="50" fill="#fff" rx="4">
                <animate attributeName="height" values="50;55;50" dur="1.2s" repeatCount="indefinite"/>
                <animate attributeName="y" values="10;7.5;10" dur="1.2s" repeatCount="indefinite"/>
              </rect>
              <rect x="42" y="20" width="8" height="30" fill="#fff" rx="4">
                <animate attributeName="height" values="30;42;30" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="y" values="20;14;20" dur="2s" repeatCount="indefinite"/>
              </rect>
              <rect x="56" y="14" width="8" height="42" fill="#fff" rx="4">
                <animate attributeName="height" values="42;50;42" dur="1.6s" repeatCount="indefinite"/>
                <animate attributeName="y" values="14;10;14" dur="1.6s" repeatCount="indefinite"/>
              </rect>
            </g>
          </svg>
          <span class="logo-text">RDistro</span>
        </div>
        <div class="tag">Music Distribution</div>
      </div>

      <!-- Main -->
      <div class="main">
        <p class="eyebrow">Release Your Sound</p>
        
        <h1 class="headline">
          One Upload.<br>
          <span class="headline-light">Global Reach.</span>
        </h1>

        <div class="divider"></div>

        <div class="features-grid">
          <div class="feature">
            <div class="feature-value">$5</div>
            <div class="feature-label">Per Year</div>
          </div>
          <div class="feature">
            <div class="feature-value">100%</div>
            <div class="feature-label">Your Royalties</div>
          </div>
          <div class="feature">
            <div class="feature-value">24h</div>
            <div class="feature-label">Delivery Time</div>
          </div>
        </div>

        <div class="platforms-row">
          <div class="platform-pill">
            <span class="platform-icon">üéß</span>
            Spotify
          </div>
          <div class="platform-pill">
            <span class="platform-icon">üçé</span>
            Apple Music
          </div>
          <div class="platform-pill">
            <span class="platform-icon">‚ñ∂Ô∏è</span>
            YouTube
          </div>
          <span class="platforms-more">+450 platforms</span>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="cta-section">
          <button class="cta">
            Start Free Trial
            <span>‚Üí</span>
          </button>
          <span class="cta-sub">No credit card required</span>
        </div>

        <div class="url-block">
          <div class="url">rdistro.net</div>
          <div class="url-tagline">Professional Music Distribution</div>
        </div>
      </div>
    </div>

    <!-- Corner accent -->
    <div class="corner-accent"></div>
    <div class="corner-text">
      <span>450+</span>
      Platforms
    </div>
  </div>
</body>
</html>
