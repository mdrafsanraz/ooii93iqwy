<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDistro - Square Ad (1080x1080)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: 'Inter', sans-serif;
    }

    .ad {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
      position: relative;
      overflow: hidden;
    }

    /* Background elements */
    .bg-glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
    }
    .bg-glow-1 {
      width: 600px;
      height: 600px;
      background: rgba(124, 58, 237, 0.4);
      top: -200px;
      right: -200px;
    }
    .bg-glow-2 {
      width: 500px;
      height: 500px;
      background: rgba(236, 72, 153, 0.3);
      bottom: -150px;
      left: -150px;
    }

    /* Sound wave lines */
    .wave-lines {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 300px;
      opacity: 0.1;
    }
    .wave-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
    }
    .wave-line:nth-child(1) { top: 0; }
    .wave-line:nth-child(2) { top: 25%; }
    .wave-line:nth-child(3) { top: 50%; }
    .wave-line:nth-child(4) { top: 75%; }
    .wave-line:nth-child(5) { top: 100%; }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      text-align: center;
    }

    /* Logo */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
    }

    .logo-text {
      font-size: 56px;
      font-weight: 800;
      color: #fff;
      letter-spacing: -1px;
    }

    /* Headline */
    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #fff;
      line-height: 1.1;
      margin-bottom: 24px;
      max-width: 900px;
    }
    .headline .highlight {
      background: linear-gradient(90deg, #7c3aed, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subheadline {
      font-size: 28px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 60px;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 80px;
      margin-bottom: 60px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 64px;
      font-weight: 800;
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .stat-label {
      font-size: 18px;
      color: rgba(255,255,255,0.5);
      margin-top: 8px;
    }

    /* CTA */
    .cta {
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      padding: 24px 60px;
      border-radius: 16px;
      border: none;
      margin-bottom: 40px;
    }

    /* URL */
    .url {
      font-size: 24px;
      color: rgba(255,255,255,0.5);
    }
    .url span {
      color: #7c3aed;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="ad">
    <!-- Background -->
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    <div class="wave-lines">
      <div class="wave-line"></div>
      <div class="wave-line"></div>
      <div class="wave-line"></div>
      <div class="wave-line"></div>
      <div class="wave-line"></div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color: #7c3aed; stop-opacity: 1" />
              <stop offset="50%" style="stop-color: #ec4899; stop-opacity: 1" />
              <stop offset="100%" style="stop-color: #7c3aed; stop-opacity: 1" />
            </linearGradient>
          </defs>
          <rect width="100" height="100" rx="20" fill="#000"/>
          <g transform="translate(18, 25)">
            <rect x="0" y="25" width="8" height="20" fill="#fff" rx="4">
              <animate attributeName="height" values="20;35;20" dur="1.5s" repeatCount="indefinite"/>
              <animate attributeName="y" values="25;17.5;25" dur="1.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="14" y="18" width="8" height="34" fill="#fff" rx="4">
              <animate attributeName="height" values="34;45;34" dur="1.8s" repeatCount="indefinite"/>
              <animate attributeName="y" values="18;12.5;18" dur="1.8s" repeatCount="indefinite"/>
            </rect>
            <rect x="28" y="10" width="8" height="50" fill="#fff" rx="4">
              <animate attributeName="height" values="50;55;50" dur="1.2s" repeatCount="indefinite"/>
              <animate attributeName="y" values="10;7.5;10" dur="1.2s" repeatCount="indefinite"/>
            </rect>
            <rect x="42" y="20" width="8" height="30" fill="#fff" rx="4">
              <animate attributeName="height" values="30;42;30" dur="2s" repeatCount="indefinite"/>
              <animate attributeName="y" values="20;14;20" dur="2s" repeatCount="indefinite"/>
            </rect>
            <rect x="56" y="14" width="8" height="42" fill="#fff" rx="4">
              <animate attributeName="height" values="42;50;42" dur="1.6s" repeatCount="indefinite"/>
              <animate attributeName="y" values="14;10;14" dur="1.6s" repeatCount="indefinite"/>
            </rect>
          </g>
        </svg>
        <span class="logo-text">RDistro</span>
      </div>

      <h1 class="headline">
        Distribute Your Music <span class="highlight">Everywhere</span>
      </h1>
      <p class="subheadline">Spotify • Apple Music • YouTube • 450+ Platforms</p>

      <div class="stats">
        <div class="stat">
          <div class="stat-value">$5</div>
          <div class="stat-label">per year</div>
        </div>
        <div class="stat">
          <div class="stat-value">100%</div>
          <div class="stat-label">royalties</div>
        </div>
        <div class="stat">
          <div class="stat-value">24h</div>
          <div class="stat-label">delivery</div>
        </div>
      </div>

      <button class="cta">Start Free Trial →</button>

      <p class="url"><span>rdistro.net</span> • Music Distribution</p>
    </div>
  </div>
</body>
</html>
